<div class="container" id="footer">
  <div class="pure-g">
    <div class="pure-u-1-1  pure-u-sm-1-3 current-blog blog-post">


      <h4>New on the blog:</h4>

      {% for post in site.posts limit: 1 %}
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
        </a>

        <p>{{ post.excerpt}}</p>
        <small class="read-more">
          <a href="{{ post.url }}">Read More &rarr;</a>
        </small>
      {% endfor %}
    </div>

    <div class="pure-u-1-1 pure-u-sm-1-3">
      <h4>Links</h4>
    </div>
    <div class="pure-u-1-1 pure-u-sm-1-3"></div>
  </div>
</div>
