---
layout: default
---

<div class="container" id="blog-list">
  <div class="pure-g">
    <div class="pure-u-1-1 pure-u-sm-1-2">
      {% for post in paginator.posts %}
        <div class="blog-post">
          <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
          </a>

          <p class="excerpt">{{ post.excerpt }}</p>

          <p class="meta">
            {{ post.date | date: '%b. %m, %Y' }} - {{ post.tags | join ", "}}
          </p>
        </div>
      {% endfor %}

      {% include blog/pagination.html %}
    </div>
</div>
